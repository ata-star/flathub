app-id: org.zdoom.GZDoom
runtime: org.freedesktop.Platform
sdk: org.freedesktop.Sdk
runtime-version: "21.08"
command: raze.sh

finish-args:
- --device=dri
- --socket=wayland
- --socket=fallback-x11
- --socket=x11
- --share=ipc
- --share=network
- --socket=pulseaudio

# Simpler way of preventing KDE related errors
- --env=KDE_FULL_SESSION=false

cleanup:
- /app/include
- /app/lib/*.a
- /app/lib/*.la
- /app/lib/pkgconfig

modules:

- shared-modules/linux-audio/libinstpatch.json
- shared-modules/linux-audio/fluidsynth2.json

- name: game-music-emu
  buildsystem: cmake
  config-opts:
  - -DCMAKE_BUILD_TYPE=RelWithDebInfo
  sources:
  - type: archive
    url: https://bitbucket.org/mpyne/game-music-emu/downloads/game-music-emu-0.6.3.tar.gz
    sha256: 626e8a104e0dadd10ef6519a67aca880c7b40f81471659f1935b61754e12fc7b

- raze.json

- name: launcher
  buildsystem: simple
  sources:
  - type: script
    commands:
    - raze "$@"
    dest-filename: raze.sh
  build-commands:
  - install -D raze.sh /app/bin/raze.sh
